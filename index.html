        header {
            background:#000000 ;

        }

        .gallery-container {
            padding-bottom: 60px; /* Footer ke liye space */

        .image-wrapper {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #ddd;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image-wrapper img:hover {
            transform: scale(1.05);
        }

        .text {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        /* Footer Styling */
        footer {

            color: white;
            padding: 10px;

            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
